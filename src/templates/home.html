<!DOCTYPE html>
<html>
    <head>
        <title>xinase - home</title>
        <link rel="stylesheet" href="/static/main.css">
    </head>
    <body class="flex flex-col justify-center h-screen text-gray-400 bg-gray-900">
            <h1 class="mb-12 text-7xl text-center">xinase</h1>
            <form action="/search">
                <div class="flex justify-center">
                    <input type="search" name="q" action="/search" class="p-2 w-1/3 bg-gray-800 rounded-l-lg border-l border-gray-600 border-y">
                    <button class="px-2 text-gray-400 bg-gray-800 rounded-r-lg border-r border-gray-600 border-y">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="w-5 h-5">
                            <path fill-rule="evenodd" d="M9 3.5a5.5 5.5 0 100 11 5.5 5.5 0 000-11zM2 9a7 7 0 1112.452 4.391l3.328 3.329a.75.75 0 11-1.06 1.06l-3.329-3.328A7 7 0 012 9z" clip-rule="evenodd" />
                        </svg>
                    </button>
                </div>
                <div class="flex justify-center mt-6 space-x-20 text-sm">
                    <fieldset>
                        <legend class="pb-2 text-base">indices</legend>
                        <label class="block">
                            <input type="checkbox" name="index" value="stable" class="accent-blue-600" checked>
                            stable
                        </label>
                        <label class="block">
                            <input type="checkbox" name="index" value="unstable" class="accent-green-600" checked>
                            unstable
                        </label>
                        <label class="block">
                            <input type="checkbox" name="index" value="archive" class="accent-orange-600">
                            archive
                        </label>
                    </fieldset>
                    <fieldset class="text-right">
                        <legend class="pb-2 ml-auto text-base">sorting</legend>
                        <label class="block">
                            by best match
                            <input type="radio" name="sort" value="relevance" class="accent-blue-600">
                        </label>
                        <label class="block">
                            by score
                            <input type="radio" name="sort" value="relevance" class="accent-blue-600">
                        </label>
                        <label class="block">
                            by magic
                            <input type="radio" name="sort" value="relevance" class="accent-blue-600" checked>
                        </label>
                    </fieldset>
                </div>
            </form>
    </body>
</html>
